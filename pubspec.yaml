name: narratrivia
description: "App trivia narrativa multilingua con domande su anime, manga, videogiochi, serie TV, film e libri"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Firebase Suite (Full Implementation - STABLE STACK August 2025) ---
  cloud_firestore: ^5.0.2
  firebase_analytics: ^11.1.0
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_crashlytics: ^4.0.2
  firebase_messaging: ^15.0.2
  firebase_remote_config: ^5.0.2
  firebase_storage: ^12.1.1
  google_mobile_ads: ^5.1.0

  # --- State Management & Local Storage ---
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # --- Media and Sensors ---
  audioplayers: ^6.5.0
  sensors_plus: ^6.1.1

  # --- UI & Icons ---
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/backgrounds/arcs/
    - assets/images/backgrounds/rooms/
    - assets/images/backgrounds/special_rooms/
    - assets/images/logos/
    - assets/images/icons/
    - assets/sounds/
    - assets/sounds/mediums/
    - assets/sounds/sfx/
    - assets/sounds/sfx/ui/

  fonts:
    - family: BitcountGrid
      fonts:
        - asset: assets/fonts/BitcountGrid-DoubleRegular.ttf
    - family: BungeeSpice
      fonts:
        - asset: assets/fonts/BungeeSpice-Regular.ttf
    - family: BungeeTint
      fonts:
        - asset: assets/fonts/BungeeTint-Regular.ttf
    - family: ManufacturingConsent
      fonts:
        - asset: assets/fonts/ManufacturingConsent-regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/RobotoSerif20pt-Italic.ttf
          style: italic
          weight: 200